<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>doom.fish.industries</title>
    <style>
      #root,
      html,
      body {
        margin: 0;
        width: 100%;
        image-rendering: pixelated;
        height: 100%;
        text-align: center;
      }
      body {
        background-color: #000;
        background-image: url("/image.webp");
        background-size: cover;
        background-position:
          center center,
          0px 0px;
        background-repeat: no-repeat;
      }
      #root {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
      img {
        background-blend-mode: multiply;
        width: 100%;
        max-width: 400px;
        margin: auto;
        position: fixed;
        top: 0px;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.4;
        filter: invert(90%);
      }

      .text {
        margin-top: 15vh;
        position: relative;
        max-width: 50%;
      }
    </style>
  </head>
  <body>
    <canvas id="root"></canvas>
    <img src="/logo2.png" />
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
